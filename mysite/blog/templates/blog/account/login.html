{% extends "blog/base.html" %} 
{% block title %} 
    Логін 
{%endblock title %}

{% block content %}
    <div class="container text-center sign-in">
        <form action="." class="from-sign-in" method="post">

            <h1 class = 'h3 md-3 font-weight-normal'>Будьласка авторизуйтесь</h1>
            <label  for = "inputLogin">Логін</label>
            {{ form.username }}
            <label  for = "inputPassword">Пароль</label>

            {{ form.password }}
            {% csrf_token %}
            <button class="btn bth-lg bth-primary mt-2" type="submit">
                Війти
            </button>
            <a href ="{% url "blog:sign_up" %}" class='btn mt-2 bth-lg bth-lg bth-dark'>Створити акаунт</a>    
        </form>
    </div>
{% endblock content %}
